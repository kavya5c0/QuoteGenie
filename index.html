<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #1D3557; /* Dark blue */
    color: #E63946; /* Red */
}

.quote-container {
    text-align: center;
    padding: 30px;
    border-radius: 10px;
    background-color: #F1FAEE; /* Light green */
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

.quote {
    font-size: 28px;
    margin-bottom: 20px;
    color: #1D3557; /* Dark blue */
}

.button {
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    background-color: #E63946; /* Red */
    color: #F1FAEE; /* Light green */
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

.button:hover {
    background-color: #F1FAEE; /* Light green */
    color: #1D3557; /* Dark blue */
    transform: scale(1.05);
}
</style>
</head>
<body>
<div class="quote-container">
    <div class="quote" id="quote"></div>
    <button class="button" id="generateBtn">Generate Quote</button>
</div>

<script>
async function getRandomQuote() {
    try {
        const response = await fetch('https://api.quotable.io/random');
        const { content, author } = await response.json();
        document.getElementById('quote').textContent = `"${content}" - ${author}`;
    } catch (error) {
        console.error('Error fetching quote:', error);
    }
}

document.getElementById('generateBtn').addEventListener('click', getRandomQuote);
</script>
</body>
</html>
